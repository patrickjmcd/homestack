#!/usr/bin/env ansible-playbook -i inventory.ini
---
- name: Bootstrap
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: yes
  remote_user: pi
  tasks:
    - name: Set authorized key taken from file
      authorized_key:
        user: pi
        state: present
        key: https://github.com/veverkap.keys
    - name: Update the software package repository
      apt:
        update_cache: yes
    - name: Install dependencies
      apt:
        name:
          - curl
          - net-tools
          - unzip
          - htop
          - wget
        state: latest
